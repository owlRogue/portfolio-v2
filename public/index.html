<style>
  body {
    width: auto;
    background-color: rgb(51, 49, 58);
    font-family: "Josefin Sans";
  }

  .jumbotron {
    margin-bottom: 0px;
    padding: 10px;
    background: black;
    color: lightgrey;
  }

  .jumbotron h4 {
    font-size: 16px;
    font-weight: 100;
    padding: 2px;
    margin: 0px;
  }

  .navbar {
    height: 40px;
    border-radius: 0px;
    background-color: rgb(37, 35, 35);
    opacity: 1;
    border: none;
    width: auto;
    margin-top: 0px;
    min-width: 600px;
    font-weight: 500;
    font-size: 17px;
    color: aliceblue;
  }

  .nav-button {
    height: 20px;
    font-weight: 400;
    font-size: 14px;
    border-radius: 15px;
    border-style: none;
    border: 0px;
    background-color: lightgray;
  }

  #return-panel {
    display: inline-block;
    overflow: auto;
    color: lightgray;
    font-weight: 100;
    height: auto;
    margin: 0px;
  }

  button#enter-site {
    border-radius: 50px;
    margin: auto;
    width: auto;
    margin-top: 30px;
  }

  .link {
    color: purple;
  }

  #submit {
    background-color: aliceblue;
    border-radius: 15px;
    height: 20px;
    width: 90px;
    font-size: 12px;
    padding: 3px;
    color: black;
  }

  .form {
    margin: 30px;
  }

  input, textarea {
    width: 200px;
  }

  label {
    width: 100px;
  }

  .iconlinks a {
      margin-left: 30px;
      float: right;
  }

  #return {
    margin: 30px;
  }

<body>

  <nav class="navbar navbar-dark" id="nav">Koltyn Palmer
    <!-- <div id="time-left"></div> -->

      <a class="link" href="/about">About</a>

    <button class="nav-button">

    </button>
    <button class="nav-button">
      <a class="link" href="/portfolio">Portfolio</a>
    </button>
    </button>
    <button class="nav-button">

  </nav>



  <div class="row" id="return-panel">

      <button class="button enter-site" id="enter-site">
